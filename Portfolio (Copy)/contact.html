   <!--contact form--> 
   <div class="contact-form">
    <h2>Contact Me</h2>
    <form id="contact-form" name="contact-form" method="POST" data-netlify="true">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <p class="error" id="name-error"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <p class="error" id="email-error"></p>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <p class="error" id="message-error"></p>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div id="thank-you-message" class="thank-you-message" style="display: none;">
      <h3>Thank you for reaching out! I'll get back to you soon.</h3>
    </div>
